<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字典管理功能测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f5f7fa;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .section {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .section-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
            border-bottom: 2px solid #409eff;
            padding-bottom: 8px;
        }
        .dict-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }
        .dict-item {
            padding: 15px;
            background: #f8f9fa;
            border-radius: 6px;
            border-left: 4px solid #409eff;
        }
        .dict-code {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }
        .dict-label {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        .dict-value {
            font-size: 14px;
            color: #666;
        }
        .loading {
            text-align: center;
            color: #666;
            padding: 20px;
        }
        .error {
            color: #f56c6c;
            background: #fee;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        .success {
            color: #67c23a;
            background: #f0f9ff;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        .tab-buttons {
            margin-bottom: 20px;
        }
        .tab-button {
            padding: 10px 20px;
            margin-right: 10px;
            border: 1px solid #ddd;
            background: white;
            cursor: pointer;
            border-radius: 4px;
        }
        .tab-button.active {
            background: #409eff;
            color: white;
            border-color: #409eff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>字典管理功能测试</h1>
        
        <div class="tab-buttons">
            <button class="tab-button active" onclick="switchTab('community')">所属社区</button>
            <button class="tab-button" onclick="switchTab('pensionType')">养老类型</button>
            <button class="tab-button" onclick="switchTab('elderly_type')">老人类型</button>
        </div>
        
        <div id="loading" class="loading">正在加载数据...</div>
        <div id="error" class="error" style="display: none;"></div>
        <div id="success" class="success" style="display: none;"></div>
        
        <div id="community-section" class="section">
            <div class="section-title">所属社区字典</div>
            <div id="community-grid" class="dict-grid"></div>
        </div>
        
        <div id="pension-section" class="section" style="display: none;">
            <div class="section-title">养老类型字典</div>
            <div id="pension-grid" class="dict-grid"></div>
        </div>
        
        <div id="elderly-section" class="section" style="display: none;">
            <div class="section-title">老人类型字典</div>
            <div id="elderly-grid" class="dict-grid"></div>
        </div>
    </div>

    <script>
        let currentTab = 'community';
        
        // 切换tab
        function switchTab(tab) {
            currentTab = tab;
            
            // 更新按钮状态
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // 显示对应的section
            document.getElementById('community-section').style.display = tab === 'community' ? 'block' : 'none';
            document.getElementById('pension-section').style.display = tab === 'pensionType' ? 'block' : 'none';
            document.getElementById('elderly-section').style.display = tab === 'elderly_type' ? 'block' : 'none';
            
            // 加载对应的数据
            loadDictData(tab);
        }
        
        // 显示错误信息
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('success').style.display = 'none';
        }
        
        // 显示成功信息
        function showSuccess(message) {
            const successDiv = document.getElementById('success');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            document.getElementById('error').style.display = 'none';
        }
        
        // 加载字典数据
        async function loadDictData(dictType) {
            document.getElementById('loading').style.display = 'block';
            
            try {
                const response = await fetch(`http://localhost:8081/api/dictionaries/type/${dictType}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (Array.isArray(data)) {
                    renderDictData(dictType, data);
                    const typeName = dictType === 'community' ? '社区' : dictType === 'pensionType' ? '养老类型' : '老人类型';
                    showSuccess(`成功加载 ${data.length} 条${typeName}数据`);
                } else {
                    throw new Error('返回数据格式不正确');
                }
                
            } catch (error) {
                console.error('加载字典数据失败:', error);
                const typeName = dictType === 'community' ? '社区' : dictType === 'pensionType' ? '养老类型' : '老人类型';
                showError(`加载${typeName}数据失败: ${error.message}`);
                renderDictData(dictType, []);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }
        
        // 渲染字典数据
        function renderDictData(dictType, data) {
            const gridId = dictType === 'community' ? 'community-grid' : 
                          dictType === 'pensionType' ? 'pension-grid' : 'elderly-grid';
            const grid = document.getElementById(gridId);
            
            if (data.length === 0) {
                grid.innerHTML = '<div style="text-align: center; color: #999; padding: 20px;">暂无数据</div>';
                return;
            }
            
            grid.innerHTML = data.map(item => `
                <div class="dict-item">
                    <div class="dict-code">编码: ${item.dictCode}</div>
                    <div class="dict-label">${item.dictLabel}</div>
                    <div class="dict-value">值: ${item.dictValue}</div>
                    <div style="font-size: 12px; color: #999; margin-top: 8px;">
                        排序: ${item.sortOrder} | 状态: ${item.status === 'ACTIVE' ? '启用' : '禁用'}
                    </div>
                    ${item.remark ? `<div style="font-size: 12px; color: #666; margin-top: 4px;">备注: ${item.remark}</div>` : ''}
                </div>
            `).join('');
        }
        
        // 页面加载完成后执行
        window.addEventListener('load', () => {
            loadDictData('community');
        });
    </script>
</body>
</html>
