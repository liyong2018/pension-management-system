<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>服务记录对话框数据加载测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; white-space: pre-wrap; }
        button { padding: 10px 20px; margin: 5px; }
        .form-field { margin: 10px 0; }
        .form-field label { display: inline-block; width: 120px; font-weight: bold; }
        .form-field input, .form-field select, .form-field textarea { 
            width: 300px; padding: 5px; 
        }
        .form-field textarea { height: 60px; }
    </style>
</head>
<body>
    <h1>服务记录对话框数据加载测试</h1>
    
    <div class="test-section">
        <h3>模拟编辑对话框数据加载</h3>
        <button onclick="testLoadData(1)">加载ID为1的服务记录</button>
        <button onclick="testLoadData(2)">加载ID为2的服务记录</button>
        <button onclick="testLoadData(3)">加载ID为3的服务记录</button>
        
        <div id="loading-result" class="result"></div>
        
        <h4>模拟表单数据</h4>
        <div id="form-container">
            <div class="form-field">
                <label>老人姓名:</label>
                <select id="elderlyId">
                    <option value="">请选择老人</option>
                </select>
            </div>
            <div class="form-field">
                <label>服务内容:</label>
                <textarea id="serviceContent" placeholder="请输入服务内容"></textarea>
            </div>
            <div class="form-field">
                <label>服务时间:</label>
                <input type="datetime-local" id="serviceTime">
            </div>
            <div class="form-field">
                <label>服务地址:</label>
                <input type="text" id="serviceAddress" placeholder="请输入服务地址">
            </div>
            <div class="form-field">
                <label>服务提供者类型:</label>
                <select id="serviceProviderType">
                    <option value="">请选择类型</option>
                    <option value="机构员工">机构员工</option>
                    <option value="志愿者">志愿者</option>
                    <option value="外包服务">外包服务</option>
                    <option value="家政服务">家政服务</option>
                </select>
            </div>
            <div class="form-field">
                <label>服务提供者:</label>
                <input type="text" id="serviceProviderName" placeholder="请输入服务提供者姓名">
            </div>
            <div class="form-field">
                <label>工单价格:</label>
                <input type="number" id="workOrderPrice" step="0.01" placeholder="请输入工单价格">
            </div>
            <div class="form-field">
                <label>状态:</label>
                <select id="status">
                    <option value="待处理">待处理</option>
                    <option value="进行中">进行中</option>
                    <option value="已完成">已完成</option>
                    <option value="已评价">已评价</option>
                </select>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8081/api';
        
        async function testLoadData(id) {
            const resultDiv = document.getElementById('loading-result');
            resultDiv.innerHTML = '正在加载...';
            
            try {
                // 获取服务记录数据
                const response = await fetch(`${API_BASE}/service-records/${id}`);
                const data = await response.json();
                
                resultDiv.innerHTML = `加载成功:\n${JSON.stringify(data, null, 2)}`;
                
                // 填充表单数据
                fillForm(data);
                
            } catch (error) {
                resultDiv.innerHTML = `加载失败: ${error.message}`;
            }
        }
        
        function fillForm(data) {
            // 处理日期时间格式
            let serviceTime = data.serviceTime;
            if (serviceTime) {
                // 转换为 datetime-local 格式 (YYYY-MM-DDTHH:mm)
                serviceTime = serviceTime.replace(' ', 'T').substring(0, 16);
            }
            
            // 填充表单字段
            document.getElementById('serviceContent').value = data.serviceContent || '';
            document.getElementById('serviceTime').value = serviceTime || '';
            document.getElementById('serviceAddress').value = data.serviceAddress || '';
            document.getElementById('serviceProviderType').value = data.serviceProviderType || '';
            document.getElementById('serviceProviderName').value = data.serviceProviderName || '';
            document.getElementById('workOrderPrice').value = data.workOrderPrice || '';
            document.getElementById('status').value = data.status || '待处理';
            
            // 设置老人选项
            const elderlySelect = document.getElementById('elderlyId');
            elderlySelect.innerHTML = '<option value="">请选择老人</option>';
            if (data.elderlyId && data.elderlyName) {
                const option = document.createElement('option');
                option.value = data.elderlyId;
                option.text = data.elderlyName;
                option.selected = true;
                elderlySelect.appendChild(option);
            }
        }
    </script>
</body>
</html>
