<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>服务记录API测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <h1>服务记录API测试</h1>
    
    <div class="test-section">
        <h3>测试获取单条服务记录</h3>
        <button onclick="testGetById(1)">获取ID为1的服务记录</button>
        <div id="getById-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>测试获取服务记录列表</h3>
        <button onclick="testGetList()">获取服务记录列表</button>
        <div id="getList-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>测试状态统计</h3>
        <button onclick="testStatusStatistics()">获取状态统计</button>
        <div id="statistics-result" class="result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8081/api';
        
        async function testGetById(id) {
            try {
                const response = await fetch(`${API_BASE}/service-records/${id}`);
                const data = await response.json();
                document.getElementById('getById-result').innerHTML = 
                    `<strong>成功:</strong><br><pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('getById-result').innerHTML = 
                    `<strong>错误:</strong> ${error.message}`;
            }
        }
        
        async function testGetList() {
            try {
                const response = await fetch(`${API_BASE}/service-records?pageNum=1&pageSize=5`);
                const data = await response.json();
                document.getElementById('getList-result').innerHTML = 
                    `<strong>成功:</strong><br><pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('getList-result').innerHTML = 
                    `<strong>错误:</strong> ${error.message}`;
            }
        }
        
        async function testStatusStatistics() {
            try {
                const response = await fetch(`${API_BASE}/service-records/status-statistics`);
                const data = await response.json();
                document.getElementById('statistics-result').innerHTML = 
                    `<strong>成功:</strong><br><pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('statistics-result').innerHTML = 
                    `<strong>错误:</strong> ${error.message}`;
            }
        }
    </script>
</body>
</html>
