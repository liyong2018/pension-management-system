<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>查看角色用户页面 - UI 更新预览</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f7fa;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid #e4e7ed;
            overflow: hidden;
        }
        
        .header {
            background: #ffffff;
            color: #303133;
            padding: 20px 24px;
            border-bottom: 1px solid #ebeef5;
        }
        
        .header h2 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
            color: #303133;
        }
        
        .users-content {
            background: #ffffff;
            padding: 24px;
        }
        
        .users-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid #ebeef5;
        }
        
        .role-info-section {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        
        .role-title {
            font-size: 18px;
            font-weight: 600;
            color: #303133;
            margin: 0;
        }
        
        .role-subtitle {
            font-size: 14px;
            color: #606266;
            margin: 0;
        }
        
        .user-count-badge {
            background: #409eff;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            font-weight: 500;
            font-size: 12px;
        }
        
        .users-list {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .users-list::-webkit-scrollbar {
            width: 6px;
        }
        
        .users-list::-webkit-scrollbar-track {
            background: #f5f7fa;
            border-radius: 3px;
        }
        
        .users-list::-webkit-scrollbar-thumb {
            background: #c0c4cc;
            border-radius: 3px;
        }
        
        .users-list::-webkit-scrollbar-thumb:hover {
            background: #909399;
        }
        
        .user-grid {
            display: flex;
            flex-direction: column;
            gap: 1px;
            background: #ebeef5;
            border-radius: 6px;
            overflow: hidden;
        }
        
        .user-item {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 16px 20px;
            background: #ffffff;
            transition: all 0.2s ease;
            cursor: pointer;
        }
        
        .user-item:hover {
            background: #f5f7fa;
        }
        
        .user-avatar-section {
            flex-shrink: 0;
        }
        
        .user-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: #409eff;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        
        .user-details {
            flex: 1;
            min-width: 0;
        }
        
        .user-name-line {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 4px;
        }
        
        .user-display-name {
            font-size: 14px;
            font-weight: 600;
            color: #303133;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 120px;
        }
        
        .user-handle {
            font-size: 12px;
            color: #909399;
            white-space: nowrap;
        }
        
        .user-org-line {
            font-size: 12px;
            color: #606266;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .user-actions {
            flex-shrink: 0;
        }
        
        .status-tag {
            border-radius: 4px;
            font-size: 12px;
            padding: 2px 8px;
            border: none;
        }
        
        .status-tag.success {
            background: #f0f9ff;
            color: #67c23a;
            border: 1px solid #e1f3d8;
        }
        
        .status-tag.danger {
            background: #fef0f0;
            color: #f56c6c;
            border: 1px solid #fde2e2;
        }
        
        .footer {
            background: #ffffff;
            padding: 16px 24px;
            border-top: 1px solid #ebeef5;
            text-align: right;
        }
        
        .btn {
            padding: 8px 16px;
            border-radius: 4px;
            border: 1px solid #dcdfe6;
            background: white;
            color: #606266;
            cursor: pointer;
            margin-left: 8px;
            font-size: 14px;
        }
        
        .btn.primary {
            background: #409eff;
            color: white;
            border-color: #409eff;
        }
        
        .btn:hover {
            opacity: 0.8;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .users-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }
            
            .user-item {
                padding: 12px 16px;
            }
            
            .users-content {
                padding: 16px;
            }
            
            .user-display-name {
                max-width: 100px;
            }
        }
    </style>
</head>
