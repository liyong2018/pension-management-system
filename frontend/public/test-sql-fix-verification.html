<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL语法修复验证</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: #0c1426;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .title {
            font-size: 28px;
            color: #00d4ff;
            margin-bottom: 10px;
        }
        .subtitle {
            font-size: 16px;
            color: #ffffff;
            opacity: 0.8;
        }
        .test-section {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .section-title {
            font-size: 18px;
            color: #00d4ff;
            margin-bottom: 15px;
            border-bottom: 1px solid rgba(0, 212, 255, 0.3);
            padding-bottom: 8px;
        }
        .status {
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: 600;
            margin-bottom: 10px;
            display: inline-block;
        }
        .status.success {
            background: rgba(46, 213, 115, 0.2);
            color: #2ed573;
            border: 1px solid rgba(46, 213, 115, 0.3);
        }
        .status.error {
            background: rgba(255, 71, 87, 0.2);
            color: #ff4757;
            border: 1px solid rgba(255, 71, 87, 0.3);
        }
        .status.loading {
            background: rgba(255, 165, 2, 0.2);
            color: #ffa502;
            border: 1px solid rgba(255, 165, 2, 0.3);
        }
        .data-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        .data-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 12px;
            border-radius: 8px;
            border-left: 3px solid #00d4ff;
        }
        .data-label {
            font-size: 12px;
            color: #ffffff;
            opacity: 0.7;
            margin-bottom: 4px;
        }
        .data-value {
            font-size: 16px;
            color: #00d4ff;
            font-weight: 600;
        }
        .error-details {
            background: rgba(255, 71, 87, 0.1);
            border: 1px solid rgba(255, 71, 87, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin-top: 10px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            white-space: pre-wrap;
            overflow-x: auto;
        }
        .test-button {
            background: rgba(0, 212, 255, 0.2);
            border: 1px solid rgba(0, 212, 255, 0.3);
            color: #00d4ff;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 10px;
        }
        .test-button:hover {
            background: rgba(0, 212, 255, 0.3);
            transform: translateY(-1px);
        }
        .community-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }
        .community-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            border-radius: 6px;
            border-left: 3px solid #2ed573;
        }
        .community-name {
            font-size: 14px;
            color: #ffffff;
            font-weight: 600;
            margin-bottom: 4px;
        }
        .community-count {
            font-size: 12px;
            color: #2ed573;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">SQL语法修复验证</h1>
            <p class="subtitle">验证MySQL NULLS LAST语法修复是否成功</p>
        </div>

        <!-- API连接测试 -->
        <div class="test-section">
            <h2 class="section-title">🔗 API连接测试</h2>
            <div id="apiStatus" class="status loading">正在测试API连接...</div>
            <button class="test-button" onclick="testApiConnection()">重新测试</button>
            <div id="apiError" class="error-details" style="display: none;"></div>
        </div>

        <!-- 首页数据测试 -->
        <div class="test-section">
            <h2 class="section-title">📊 首页数据测试</h2>
            <div id="dashboardStatus" class="status loading">正在加载首页数据...</div>
            <button class="test-button" onclick="testDashboardData()">重新测试</button>
            <div id="dashboardData" class="data-grid"></div>
            <div id="dashboardError" class="error-details" style="display: none;"></div>
        </div>

        <!-- 社区数据测试 -->
        <div class="test-section">
            <h2 class="section-title">🏘️ 社区数据测试</h2>
            <div id="communityStatus" class="status loading">正在加载社区数据...</div>
            <button class="test-button" onclick="testCommunityData()">重新测试</button>
            <div id="communityList" class="community-list"></div>
            <div id="communityError" class="error-details" style="display: none;"></div>
        </div>

        <!-- 地图数据测试 -->
        <div class="test-section">
            <h2 class="section-title">🗺️ 地图数据测试</h2>
            <div id="mapStatus" class="status loading">正在加载地图数据...</div>
            <button class="test-button" onclick="testMapData()">重新测试</button>
            <div id="mapData" class="data-grid"></div>
            <div id="mapError" class="error-details" style="display: none;"></div>
        </div>
    </div>

    <script>
        // API基础URL
        const API_BASE = '/api';

        // 测试API连接
        async function testApiConnection() {
            const statusEl = document.getElementById('apiStatus');
            const errorEl = document.getElementById('apiError');
            
            statusEl.className = 'status loading';
            statusEl.textContent = '正在测试API连接...';
            errorEl.style.display = 'none';

            try {
                const response = await fetch(`${API_BASE}/dashboard/stats`);
                if (response.ok) {
                    statusEl.className = 'status success';
                    statusEl.textContent = '✅ API连接成功';
                } else {
                    statusEl.className = 'status error';
                    statusEl.textContent = `❌ API连接失败 (${response.status})`;
                    errorEl.textContent = `HTTP ${response.status}: ${response.statusText}`;
                    errorEl.style.display = 'block';
                }
            } catch (error) {
                statusEl.className = 'status error';
                statusEl.textContent = '❌ API连接异常';
                errorEl.textContent = error.message;
                errorEl.style.display = 'block';
            }
        }

        // 测试首页数据
        async function testDashboardData() {
            const statusEl = document.getElementById('dashboardStatus');
            const dataEl = document.getElementById('dashboardData');
            const errorEl = document.getElementById('dashboardError');
            
            statusEl.className = 'status loading';
            statusEl.textContent = '正在加载首页数据...';
            dataEl.innerHTML = '';
            errorEl.style.display = 'none';

            try {
                const response = await fetch(`${API_BASE}/dashboard/stats`);
                if (response.ok) {
                    const result = await response.json();
                    if (result.success) {
                        statusEl.className = 'status success';
                        statusEl.textContent = '✅ 首页数据加载成功';
                        
                        const data = result.data;
                        dataEl.innerHTML = `
                            <div class="data-item">
                                <div class="data-label">老龄人口总数</div>
                                <div class="data-value">${data.elderlyStats?.totalCount || 0}人</div>
                            </div>
                            <div class="data-item">
                                <div class="data-label">养老机构总数</div>
                                <div class="data-value">${data.facilityStats?.totalCount || 0}个</div>
                            </div>
                            <div class="data-item">
                                <div class="data-label">从业人员总数</div>
                                <div class="data-value">${data.staffStats?.totalCount || 0}人</div>
                            </div>
                            <div class="data-item">
                                <div class="data-label">SOS设备数量</div>
                                <div class="data-value">${data.deviceStats?.sosDeviceCount || 0}台</div>
                            </div>
                            <div class="data-item">
                                <div class="data-label">烟感设备数量</div>
                                <div class="data-value">${data.deviceStats?.smokeDetectorCount || 0}台</div>
                            </div>
                            <div class="data-item">
                                <div class="data-label">未处理告警</div>
                                <div class="data-value">${data.alarmStats?.unhandledCount || 0}条</div>
                            </div>
                        `;
                    } else {
                        statusEl.className = 'status error';
                        statusEl.textContent = '❌ 首页数据加载失败';
                        errorEl.textContent = result.message || '未知错误';
                        errorEl.style.display = 'block';
                    }
                } else {
                    statusEl.className = 'status error';
                    statusEl.textContent = `❌ 首页数据请求失败 (${response.status})`;
                    const errorText = await response.text();
                    errorEl.textContent = errorText;
                    errorEl.style.display = 'block';
                }
            } catch (error) {
                statusEl.className = 'status error';
                statusEl.textContent = '❌ 首页数据请求异常';
                errorEl.textContent = error.message;
                errorEl.style.display = 'block';
            }
        }

        // 测试社区数据
        async function testCommunityData() {
            const statusEl = document.getElementById('communityStatus');
            const listEl = document.getElementById('communityList');
            const errorEl = document.getElementById('communityError');
            
            statusEl.className = 'status loading';
            statusEl.textContent = '正在加载社区数据...';
            listEl.innerHTML = '';
            errorEl.style.display = 'none';

            try {
                const response = await fetch(`${API_BASE}/dashboard/stats`);
                if (response.ok) {
                    const result = await response.json();
                    if (result.success && result.data.mapData?.communities) {
                        const communities = result.data.mapData.communities;
                        statusEl.className = 'status success';
                        statusEl.textContent = `✅ 社区数据加载成功 (${communities.length}个社区)`;
                        
                        listEl.innerHTML = communities.map(community => `
                            <div class="community-item">
                                <div class="community-name">${community.name}</div>
                                <div class="community-count">老人数量: ${community.elderlyCount}人</div>
                            </div>
                        `).join('');
                    } else {
                        statusEl.className = 'status error';
                        statusEl.textContent = '❌ 社区数据为空';
                        errorEl.textContent = '未找到社区数据';
                        errorEl.style.display = 'block';
                    }
                } else {
                    statusEl.className = 'status error';
                    statusEl.textContent = `❌ 社区数据请求失败 (${response.status})`;
                    const errorText = await response.text();
                    errorEl.textContent = errorText;
                    errorEl.style.display = 'block';
                }
            } catch (error) {
                statusEl.className = 'status error';
                statusEl.textContent = '❌ 社区数据请求异常';
                errorEl.textContent = error.message;
                errorEl.style.display = 'block';
            }
        }

        // 测试地图数据
        async function testMapData() {
            const statusEl = document.getElementById('mapStatus');
            const dataEl = document.getElementById('mapData');
            const errorEl = document.getElementById('mapError');
            
            statusEl.className = 'status loading';
            statusEl.textContent = '正在加载地图数据...';
            dataEl.innerHTML = '';
            errorEl.style.display = 'none';

            try {
                const response = await fetch(`${API_BASE}/dashboard/stats`);
                if (response.ok) {
                    const result = await response.json();
                    if (result.success && result.data.mapData) {
                        const mapData = result.data.mapData;
                        statusEl.className = 'status success';
                        statusEl.textContent = '✅ 地图数据加载成功';
                        
                        dataEl.innerHTML = `
                            <div class="data-item">
                                <div class="data-label">社区数量</div>
                                <div class="data-value">${mapData.communities?.length || 0}个</div>
                            </div>
                            <div class="data-item">
                                <div class="data-label">机构数量</div>
                                <div class="data-value">${mapData.organizations?.length || 0}个</div>
                            </div>
                            <div class="data-item">
                                <div class="data-label">老人数量</div>
                                <div class="data-value">${mapData.elderly?.length || 0}人</div>
                            </div>
                            <div class="data-item">
                                <div class="data-label">告警数量</div>
                                <div class="data-value">${mapData.alarms?.length || 0}条</div>
                            </div>
                        `;
                    } else {
                        statusEl.className = 'status error';
                        statusEl.textContent = '❌ 地图数据为空';
                        errorEl.textContent = '未找到地图数据';
                        errorEl.style.display = 'block';
                    }
                } else {
                    statusEl.className = 'status error';
                    statusEl.textContent = `❌ 地图数据请求失败 (${response.status})`;
                    const errorText = await response.text();
                    errorEl.textContent = errorText;
                    errorEl.style.display = 'block';
                }
            } catch (error) {
                statusEl.className = 'status error';
                statusEl.textContent = '❌ 地图数据请求异常';
                errorEl.textContent = error.message;
                errorEl.style.display = 'block';
            }
        }

        // 页面加载时自动运行所有测试
        window.onload = function() {
            setTimeout(() => {
                testApiConnection();
                setTimeout(() => testDashboardData(), 1000);
                setTimeout(() => testCommunityData(), 2000);
                setTimeout(() => testMapData(), 3000);
            }, 500);
        };
    </script>
</body>
</html>
